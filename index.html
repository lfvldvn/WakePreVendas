<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Page</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #ffffff;
      color: #000000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .loading-container {
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s forwards;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: auto;
    }

    .spinner {
      border: 8px solid #ecf0f1;
      border-top: 8px solid #C506F5;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    .powered-by {
      font-size: 14px;
    }

    .loading-line {
      width: 320px;
      height: 5px;
      background-color: #C506F5;
      margin: 15px 0 15px 15px;
      animation: loadingLine 2s infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes loadingLine {
      0%, 100% {
        transform: scaleX(0);
      }
      50% {
        transform: scaleX(1);
      }
    }

    /* Estilo personalizado para "Powered By Aphilly" */
    .powered-by-aphilly {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: #bdc3c7;
    }
  </style>
  <script>
    // Função para redirecionar após 5 segundos
    setTimeout(function() {
      window.location.href = "start.html";
    }, 5000);
  </script>
</head>
<body>
  <div class="loading-container">
    <div class="loading-text">
      <img src="https://www.wake.tech/wp-content/uploads/2023/07/Wake-Experience-Logo.png" alt="">
    </div>
    <div class="loading-line"></div>
    <div class="powered-by">Powered By Aphilly</div>
    <!--<div class="spinner"></div>-->
  </div>

  <!-- Adicionando "Powered By Aphilly" no rodapé -->
  <div class="powered-by-aphilly">Powered By Aphilly</div>
</body>
</html>
